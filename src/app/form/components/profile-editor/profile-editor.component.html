<form [formGroup]="profileForm" 
      (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" 
                       class="form-control" 
                       formControlName="firstName">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" 
                       class="form-control" 
                       formControlName="lastName">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" 
                       class="form-control" 
                       placeholder="Enter email"
                       formControlName="email">
            </div>
        </div>
    </div>
    <div formGroupName="address">
        <h3>Address</h3>
        <div class="row">
            <div class="col">
                <div class="form-group">
                     <label>Street</label>
                     <input type="text"
                            class="form-control"
                            formControlName="street">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                     <label>City</label>
                     <input type="text"
                            class="form-control" 
                            formControlName="city">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                     <label>State</label>
                     <input type="text"
                            class="form-control" 
                            formControlName="state">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                     <label>Zip Code</label>
                     <input type="text"
                            class="form-control" 
                            formControlName="zip">
                </div>
            </div>
        </div>
    </div>
    <div formArrayName="aliases">
        <h3>Aliases</h3>
        <div class="form-group">
            <button (click)="addAlias()"
                    class="btn btn-outline-success">
                Add Alias
            </button>
        </div>
        <div class="form-group"
                *ngFor="let address of aliases.controls; let i=index">
                <label>
                Alias:
                <input type="text" class="form-control" [formControlName]="i">
            </label>
        </div>
    </div>
    <button class="btn btn-outline-success" type="submit" [disabled]="!profileForm.valid">
        Submit
    </button>
</form>

<p> Form Value: {{ profileForm.value | json }} </p>
<p> Form Status: {{ profileForm.status }} </p>

<button class="btn btn-outline-success" 
        (click)="updateProfile()">
    Update Profile
</button>
