<form [formGroup]="personalData" (ngSubmit)="onSubmit()">
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <app-input-generic [nameField]="'Nombre'"
                                   [group]="personalData"
                                   [field]="'firstName'">
                </app-input-generic>
            </div>
            <div class="col">
                <app-input-generic [nameField]="'Apellido'"
                                   [group]="personalData"
                                   [field]="'lastName'">
                </app-input-generic>
            </div>
        </div>
        <button class="btn btn-outline-success" 
                type="submit" 
                [disabled]="!personalData.valid">
            Submit
        </button>
    </div>
</form>
