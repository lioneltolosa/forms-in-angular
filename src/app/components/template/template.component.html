<h4>Formularios <small>template</small></h4>
<hr>
<form (submit)="save(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row"
        [ngClass]="{ 'has-danger': name?.errors?.minlength || name?.errors?.required }">
        <label class="col-2 col-form-label">Name</label>
            <div class="col-8">
            <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="name"
               [(ngModel)]="usuario.name"
               minlength="5"
               required
               #name="ngModel">
               
            <div *ngIf="name?.errors?.required"
                  class="invalid-feedback">
                Aqueste camp is requerid
            </div>
            <div *ngIf="name?.errors?.minlength">
                Por lo menos {{ name?.errors.minlength.requiredLength}} caracteres
            </div>
        </div>
    </div>
    
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel">
            <div *ngIf="apellido?.errors?.required">
                Aqueste camp is requerid
            </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="email"
             [(ngModel)]="usuario.email"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel">

        <div *ngIf="email?.errors?.required">
            Aqueste camp is requerid
        </div>
        <div *ngIf="email?.errors?.pattern">
            Email no valido
        </div>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
